<table>
 <thead>
  <tr>
   <th>&nbsp;</th>
   {{#matrix.xSubmissions}}
   <th><span>{{name}}</span></th>
   {{/matrix.xSubmissions}}
  </tr>
 </thead>
 <tbody>
  {{#matrix.entries}}
  <tr>
   <th>{{0.base.name}}</th>
   {{#.}}
   <td style="opacity:{{similarityPercent}};" title="{{#toFixed}}{{similarityPercent}}{{/toFixed}}%">&nbsp;</td>
   {{/.}}
  </tr>
  {{/matrix.entries}}
 </tbody>
</table>
