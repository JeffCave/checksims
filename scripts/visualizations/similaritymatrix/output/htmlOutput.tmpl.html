<table>
 <thead>
  <tr>
   <th>&nbsp;</th>
   {{#matrix.xSubmissions}}
   <th style='writing-mode: vertical-lr;'><span>{{name}}</span></th>
   {{/matrix.xSubmissions}}
  </tr>
 </thead>
 <tbody>
  {{#matrix.entries}}
  <tr>
   <th>{{0.base.name}}</th>
   {{#.}}
   <td style="opacity:{{similarityPercent}};">{{#toFixed}}{{similarityPercent}}{{/toFixed}}</td>
   {{/.}}
  </tr>
  {{/matrix.entries}}
 </tbody>
</table>
