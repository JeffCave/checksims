<html>
<head>
 <meta charset="UTF-8">
 <style>
	body {
		margin: 0;
	}
	canvas {
		width: 10000px;
		height: 1px;
		display: block;
		border:1px solid black;
		margin:1em;
	}

 </style>
</head>
<body>
<canvas id="c"></canvas>

<script id="2d-vertex-shader" type="notjs">

	// an attribute will receive data from a buffer
	//attribute vec4 a_position;
	attribute vec2 a_position;
	uniform vec2 u_resolution;

	// all shaders have a main function
	void main() {
		// convert the position from pixels to a ratio
		vec2 ratio = a_position / u_resolution;

		// convert to ratio of -1 to +1
		vec2 scale = ratio * 2.0;
		vec2 clipSpace = scale - 1.0;
		clipSpace = clipSpace * vec2(1,-1);

		gl_Position = vec4(clipSpace, 0, 1);
	}

</script>
<script id="2d-fragment-shader" type="notjs">

	// fragment shaders don't have a default precision so we need
	// to pick one. mediump is a good default
	precision mediump float;
	uniform vec4 u_color;

	void main() {
		// gl_FragColor is a special variable a fragment shader
		// is responsible for setting
		gl_FragColor = u_color; // return redish-purple
	}

</script>


<script>
	"use strict";

	/**
	 * Creates and compiles a shader.
	 *
	 * @param {!WebGLRenderingContext} gl The WebGL Context.
	 * @param {string} shaderSource The GLSL source code for the shader.
	 * @param {number} shaderType The type of shader, VERTEX_SHADER or
	 *     FRAGMENT_SHADER.
	 * @return {!WebGLShader} The shader.
	 */
	function compileShader(gl, shaderSource, shaderType) {
		// Create the shader object
		var shader = gl.createShader(shaderType);

		// Set the shader source code.
		gl.shaderSource(shader, shaderSource);

		// Compile the shader
		gl.compileShader(shader);

		// Check if it compiled
		var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
		if (!success) {
		// Something went wrong during compilation; get the error
		throw "could not compile shader:" + gl.getShaderInfoLog(shader);
		}

		return shader;
	}


	/**
	 * Creates a program from 2 script tags.
	 *
	 * @param {!WebGLRenderingContext} gl The WebGL Context.
	 * @param {string[]} shaderScriptIds Array of ids of the script
	 *        tags for the shaders. The first is assumed to be the
	 *        vertex shader, the second the fragment shader.
	 * @return {!WebGLProgram} A program
	 */
	function createProgramFromScripts(gl, shaderScriptIds) {
		var vertexShader = createShaderFromScript(gl, shaderScriptIds[0], gl.VERTEX_SHADER);
		var fragmentShader = createShaderFromScript(gl, shaderScriptIds[1], gl.FRAGMENT_SHADER);
		return createProgram(gl, vertexShader, fragmentShader);
	}

	/**
	 * Creates a shader from the content of a script tag.
	 *
	 * @param {!WebGLRenderingContext} gl The WebGL Context.
	 * @param {string} scriptId The id of the script tag.
	 * @param {string} opt_shaderType. The type of shader to create.
	 *     If not passed in will use the type attribute from the
	 *     script tag.
	 * @return {!WebGLShader} A shader.
	 */
	function createShaderFromScript(gl, scriptId, opt_shaderType) {
		// look up the script tag by id.
		var shaderScript = document.getElementById(scriptId);
		if (!shaderScript) {
			throw("*** Error: unknown script element" + scriptId);
		}

		// extract the contents of the script tag.
		var shaderSource = shaderScript.text;

		// If we didn't pass in a type, use the 'type' from
		// the script tag.
		if (!opt_shaderType) {
			if (shaderScript.type == "x-shader/x-vertex") {
				opt_shaderType = gl.VERTEX_SHADER;
			}
			else if (shaderScript.type == "x-shader/x-fragment") {
				opt_shaderType = gl.FRAGMENT_SHADER;
			}
			else if (!opt_shaderType) {
				throw("*** Error: shader type not set");
			}
		}

	  return compileShader(gl, shaderSource, opt_shaderType);
	}


	function createShader(gl, type, source) {
		var shader = gl.createShader(type);
		gl.shaderSource(shader, source);
		gl.compileShader(shader);
		var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
		if (success) {
			return shader;
		}

		console.log(gl.getShaderInfoLog(shader));
		gl.deleteShader(shader);
	}
	function resize(gl) {

		const canvas = gl.canvas;
		// Lookup the size the browser is displaying the canvas.
		var displayWidth  = gl.canvas.clientWidth;
		var displayHeight = gl.canvas.clientHeight;

		// Check if the canvas is not the same size.
		if (canvas.width  != displayWidth || canvas.height != displayHeight) {

			// Make the canvas the same size
			canvas.width  = displayWidth;
			canvas.height = displayHeight;
		}

		// Tell WebGL how to convert from clip space to pixels
		gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
	}



	function createProgram(gl, vertexShader, fragmentShader) {
		var program = gl.createProgram();
		gl.attachShader(program, vertexShader);
		gl.attachShader(program, fragmentShader);
		gl.linkProgram(program);
		var success = gl.getProgramParameter(program, gl.LINK_STATUS);
		if (success) {
			return program;
		}

		console.log(gl.getProgramInfoLog(program));
		gl.deleteProgram(program);
	}

	// Fill the buffer with the values that define a rectangle.
	function setRectangle(gl, x, y, width, height) {
		x = Math.floor(x);
		y = Math.floor(y);
		width = Math.floor(width);
		height = Math.floor(height);
		var x1 = x;
		var x2 = x + width;
		var y1 = y;
		var y2 = y + height;
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
			x1, y1,
			x2, y1,
			x1, y2,
			x1, y2,
			x2, y1,
			x2, y2,
		]), gl.STATIC_DRAW);
	}

	function main() {
		// Get A WebGL context
		var canvas = document.getElementById("c");
		var gl = canvas.getContext("webgl");
		if (!gl) {
			return;
		}

		// Get the strings for our GLSL shaders
		var vertexShaderSource = document.getElementById("2d-vertex-shader").text;
		var fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

		// create GLSL shaders, upload the GLSL source, compile the shaders
		var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
		var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

		// Link the two shaders into a program
		var program = createProgram(gl, vertexShader, fragmentShader);
		// Tell it to use our program (pair of shaders)
		gl.useProgram(program);


		// look up where the vertex data needs to go.
		var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
		// Create a buffer and put three 2d clip space points in it
		var positionBuffer = gl.createBuffer();
		// Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
		gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);


		var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
		var colourUniformLocation = gl.getUniformLocation(program, "u_color");

		let image = new Uint8Array(10000*4);
		image.fill(0);
		for(let i = 0; i<image.length; i++){
			image[i] = Math.random();
		}

		// code above this line is initialization code.
		// code below this line is rendering code.
		resize(gl);

		// Clear the canvas
		gl.clearColor(0, 0, 0, 1);
		gl.clear(gl.COLOR_BUFFER_BIT);

		let render = ()=>{
			// Turn on the attribute
			gl.enableVertexAttribArray(positionAttributeLocation);
			gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
			gl.uniform4f(colourUniformLocation, 0, 1, 0, 1);

			setRectangle(gl, 0, 0, gl.canvas.width, gl.canvas.height);

			// Bind the position buffer.
			gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

			// Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
			var size = 2;          // 2 components per iteration
			var type = gl.FLOAT;   // the data is 32bit floats
			var normalize = false; // don't normalize the data
			var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
			var offset = 0;        // start at the beginning of the buffer
			gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

			// draw
			var primitiveType = gl.TRIANGLES;
			var offset = 0;
			var count = 6;
			gl.drawArrays(primitiveType, offset, count);
		};

		let timestorender = 1;
		let loop = setInterval(()=>{
				if(timestorender-- <= 1){
					clearInterval(loop);
					loop = null;
				}
				render();
				//void gl.texImage2D(target, level, internalformat, width, height, border, format, type, ArrayBufferView srcData, srcOffset);
				//gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 10000, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, image, 0);
			},20);

	}

	main();
</script>
</body>
</html>
